<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Cerca Posto</h2>

      <form [formGroup]="postoForm">
        <div class="row">

          <h4>Dati Posto</h4>
          <label class="col-sm-2"for="loculo">Loculo</label>
              <div class="form-group col-sm-3">
              <input type="text" class="form-control" formControlName="loculo" id="loculo" aria-describedby="loculolHelp" >
            </div>

            <label class="col-sm-2 "for="fornice">Fornice</label>
            <div class="form-group col-sm-3">
             <input type="text" class="form-control" formControlName="fornice" id="fornice" aria-describedby="fornicelHelp" >
            </div>

            <h4>Intervallo scadenza</h4>
            <label class="col-sm-1"for="data_inizio">Da</label>
            <div class="form-group col-sm-3">
            <input type="text" class="form-control" formControlName="data_inizio" id="data_inizio" aria-describedby="data_iniziolHelp" >
          </div>
          <label class="col-sm-1"for="data_scadenza">a</label>
              <div class="form-group col-sm-3">
              <input type="text" class="form-control" formControlName="data_scadenza" id="data_scadenza" aria-describedby="data_scadenzalHelp" >
            </div>
        
          <div class="form-group col-sm-1">
            <label for="stato">Stato</label>
          <select name="stato" id ="stato">
            <option value=""></option>
            <option value="LIBERO">Libero</option>
            <option value="PRENOTATO">Prenotato</option>
            <option value="OCCUPATO">Occupato</option>
            <option value="DA_LIBERARE">Da Liberare</option>
          </select>
        </div>
        </div>
        <br>
        <br>
        <button input type="reset" value="cancella" class="btn btn-secondary" data-bs-dismiss="modal">svuota</button>
        <button class="btn btn-primary" (click)="filtraPosti()">Cerca</button>
      </form>
    </div>
    <div class="col-md-4 mrgnbtm">
    </div>
  </div>

    <h2>Posti</h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Stato</th>
        <th>Loculo</th>
        <th>Fornice</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Scadenza</th>
        <th>Contratto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let postoTab of posti">
        <td>{{postoTab.stato}}</td>
        <td>{{postoTab.loculo}}</td>
        <td>{{postoTab.fornice}}</td>
        <td>{{postoTab.nome}}</td>
        <td>{{postoTab.cognome}}</td>
        <td>{{postoTab.scadenza}}</td>
        <td>{{postoTab}}</td>
      </tr>
    </tbody>
    </table>
 </div>

<div class="modal fade" id="postiModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #f="ngForm" >
                 <div class="modal-header">
                    <h2 class="modal-title"> Cerca Posto</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                 </div>
                 <div class="modal-body">

                    <div class="alert alert-danger" *ngIf="errorMessage">
                        <strong>Error!</strong>{{errorMessage}}
                    </div>

                    <h3>Dati posto </h3>
                    <div class="form-group">
                        <label for="loculo">loculo</label>
                        <input 
                            type="search" 
                            id="loculo" 
                            name="loculo"
                            class="form-control" 
                            [(ngModel)]="posto1.loculo"
                            #loculo="ngModel"
                            required
                            >
                        <div class="alert-danger" *ngIf="f.submitted && !loculo.valid">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fornice">fornice</label>
                        <input 
                            type="search" 
                            id="fornice" 
                            name="fornice"
                            class="form-control" 
                            [(ngModel)]="posto1.fornice"
                            #fornice="ngModel"
                            >
                        <div class="alert-danger" *ngIf="f.submitted && !fornice.valid">
                        </div>
                    </div>

                    <h3>Assegnatario </h3>
                    <div class="form-group ">
                        <label for="nome">Nome</label>
                        <input 
                            type="search" 
                            id="nome" 
                            name="nome"
                            class="form-control" 
                            [(ngModel)]="posto1.nome"
                            #nome="ngModel"
                            
                            >
                        <div class="alert-danger" *ngIf="f.submitted && !nome.valid">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="cognome">Cognome</label>
                        <input 
                            type="search" 
                            id="cognome" 
                            name="cognome"
                            class="form-control" 
                            [(ngModel)]="posto1.cognome"
                            #cognome="ngModel"
                            
                            >
                        <div class="alert-danger" *ngIf="f.submitted && !cognome.valid">
                        </div>

                    </div>
                </div>

                <div class="modal-footer">

                    <button input type="reset" value="cancella" class="btn btn-secondary" data-bs-dismiss="modal">svuota</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
                  <button class="btn btn-primary"(click)="filtraPosti(posto1)">Cerca</button>
                </div>
          </form>
          <h2>Posti Liberi</h2>
          <table class="table table-bordered">
          <thead>
            <tr>
            <th> </th>
              <th>Stato</th>
              <th>loculo</th>
              <th>fornice</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Scadenza</th>
            </tr>
          </thead>
          <tbody>
          
            <tr *ngFor="let postoTab of posti;">
              <td><input type="checkbox"  [(ngModel)]="postoTab.checked"></td>
              <td>{{postoTab.stato}}</td>
              <td>{{postoTab.loculo}}</td>
              <td>{{postoTab.fornice}}</td>
              <td>{{postoTab.nome}}</td>
              <td>{{postoTab.cognome}}</td>
              
              <td>{{postoTab.scadenza}}</td>
            </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" (click)="assegnaPosto(posti)">Seleziona</button>
      </div>
  </div>
</div>

<div class="modal fade" id="userModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #f="ngForm" >
                 <div class="modal-header">
                    <h4 class="modal-title">Utente</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                 </div>
                 <div class="modal-body">

                    <div class="form-group">
                        <label for="username">username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            class="form-control" 
                            [(ngModel)]="user.username"
                            #username="ngModel"
                            required
                            >
                    </div>


                    <div class="form-group">
                        <label for="password">password</label>
                        <input 
                            type="text" 
                            id="password" 
                            name="password"
                            class="form-control" 
                            [(ngModel)]="user.password"
                            #password="ngModel"
                            required
                            >
                    </div>

                    
                    <div class="form-group">
                        <label for="ruolo">ruolo</label>
                        <input 
                            type="text" 
                            id="ruolo" 
                            name="ruolo"
                            class="form-control" 
                            [(ngModel)]="user.ruolo"
                            #ruolo="ngModel"
                            required
                            >
                        
                    </div>

                    <div class="form-group">
                        <label for="fk_comune">fk_comune</label>
                        <input 
                            type="text" 
                            id="fk_comune" 
                            name="fk_comune"
                            class="form-control" 
                            [(ngModel)]="user.fk_comune"
                            #fk_comune="ngModel"
                            required
                            >
                        
                    </div>

                 </div>

                  <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button class="btn btn-primary" (click)="saveUser()">Salva modifiche</button></div>
            </form>
        </div>
    </div>
</div>

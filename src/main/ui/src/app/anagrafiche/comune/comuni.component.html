<div class="container">
    <div class="row">
      <div class="col-md-7 mrgnbtm">
        <h2>Create Comune</h2>
        <form [formGroup]="comuneForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="id">ID</label>
              <input type="text" class="form-control" formControlName="id" id="id" aria-describedby="idlHelp" placeholder="id">
            </div>
            <div class="form-group col-md-6">
              <label for="nome">nome</label>
              <input type="text" class="form-control" formControlName="nome" id="nome" aria-describedby="nomelHelp" placeholder="nome">
            </div>
            <div class="form-group col-md-6">
              <label for="provincia">provincia</label>
              <input type="text" class="form-control" formControlName="provincia" id="provincia" aria-describedby="provincialHelp" placeholder="provincia">
            </div>
        </div>
          <button type="submit" [disabled]="!comuneForm.valid" class="btn btn-danger">Create</button>
        </form>
        </div>
        <div class="col-md-4 mrgnbtm">
        </div>
     </div>
      <h2>Comuni</h2>
      <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>nome</th>
          <th>provincia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comune of comuni; let i = index">
          <td>{{i + 1}}</td>
          <td>{{comune.nome}}</td>
          <td>{{comune.provincia}}</td>
        </tr>
      </tbody>
      </table>
     </div>

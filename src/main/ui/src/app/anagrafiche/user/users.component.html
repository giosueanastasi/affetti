<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Create User</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="username">username</label>
            <input type="text" class="form-control" formControlName="username" id="username" aria-describedby="usernameHelp" placeholder="username">
          </div>
          <div class="form-group col-md-6">
            <label for="password">password</label>
            <input type="text" class="form-control" formControlName="password" id="password" aria-describedby="passwordHelp" placeholder="password">
          </div>
          <div class="form-group col-md-6">
            <label for="ruolo">ruolo</label>
            <input type="text" class="form-control" formControlName="ruolo" id="ruolo" aria-describedby="ruoloHelp" placeholder="ruolo">
          </div>
          <div class="form-group col-md-6">
            <label for="fk_comune">fk_comune</label>
            <input type="text" class="form-control" formControlName="fk_comune" id="fk_comune" aria-describedby="fk_comuneHelp" placeholder="fk_comune">
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
    <div class="col-md-4 mrgnbtm">
      <app-display-board
       [userCount]="userCount"
       (getUsersEvent)="getAllUsers()"
      >
      </app-display-board>

    </div>
  </div>
  
  <h2>Users</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User Id</th>
        <th>username</th>
        <th>password</th>
        <th>ruolo</th>
        <th>fk_comune</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.ruolo}}</td>
        <td>{{user.fk_comune}}</td>
      </tr>
    </tbody>
  </table>
</div>
